<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lisää kysely</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="lisaaKysymys.js"></script>
</head>
<body>
<h1>Lisää kysely</h1>
	<form action="#" th:action="@{/save}"  th:object= ${kysely} method="post">
	<p>Kyselyn nimi: <input type="text" th:field="${kysely.nimi}" /></p>
       <br>
    <br>
    
 	<button onclick="lisaaKysymys()">Lisää kysymys</button>
	

	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>

</body>
</html>
